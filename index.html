<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <link href="http://allfont.ru/allfont.css?fonts=bebas-neue" rel="stylesheet" type="text/css" />
<body>

  <!-- START WRAPPER-->
   <div class="wrapper">

        <h1 class="title">CASSA</h1>

        <!-- START PRODUCTS-IMAGE-->
        <div class="products_line">

            <div class="slim-item">
              <h2>PINEAPPLE</h2>
              <img src="images/fizzy-yellow.png" alt="">
            </div>

            <div class="slim-item">
              <h2>BERRIES</h2>
              <img src="images/fizzy-purple.png" alt="">
            </div>

            <div class="slim-item">
               <h2>GRAPEFRUIT</h2>
               <img src="images/fizzy-red.png" alt="">
            </div>

            <div class="slim-item">
                <h2>APPLE</h2>
                <img src="images/fizzy-green.png" alt="">
            </div>

        </div>
        <!-- END PRODUCTS-IMAGE-->
        
        <!-- START WOOD-STAND-->
        <div class="stand"><img src="images/doska.png" alt=""></div>
        <!-- END WOOD-STAND-->

        
        <!-- START PRICES BLOCKS-->
        <div class="prices">

            <div class="price">
              <h3>OFFERTA LIMITATA -50%</h3>
              <div class="cost" cost="8.50">$8.50<span class="previous-cost">19.00$</span></div>
              <div class="select">
                  <section class="list">
                    <span class="quantity" color="yellow">0</span>
                    <img src="images/arrow.png" class="arrow" data-type="yellow">
                  </section>
                  <section class="basket">
                     <img src="images/basket.png" alt="">
                  </section>
              </div>
            </div>

            <div class="price">
                <h3>OFFERTA LIMITATA -50%</h3>
                <div class="cost" cost="8.50">$8.50<span class="previous-cost">19.00$</span></div>
                <div class="select">
                    <section class="list">
                      <span class="quantity" color="purple">0</span>
                      <img src="images/arrow.png" class="arrow" data-type="purple">
                    </section>
                    <section class="basket">
                       <img src="images/basket.png" alt="">
                    </section>
                </div>
            </div>

            <div class="price">
                <h3>OFFERTA LIMITATA -50%</h3>
                <div class="cost" cost="8.50">$8.50<span class="previous-cost">19.00$</span></div>
                <div class="select">
                    <section class="list">
                      <span class="quantity" color="red">0</span>
                      <img src="images/arrow.png" class="arrow" data-type="red">
                    </section>
                    <section class="basket">
                       <img src="images/basket.png" alt="">
                    </section>
                </div>
            </div>

            <div class="price">
                <h3>OFFERTA LIMITATA -50%</h3>
                <div class="cost" cost="8.50">$8.50<span class="previous-cost">19.00$</span></div>
                <div class="select">
                    <section class="list">
                      <span class="quantity" color="green">0</span>
                      <img src="images/arrow.png" class="arrow" data-type="green">
                    </section>
                    <section class="basket">
                       <img src="images/basket.png" alt="">
                    </section>
                </div>
            </div>

        </div>
        <!-- END PRICES BLOCKS-->

   </div> 
   <!-- END WRAPPER-->


   <!-- START POP-UP BLOCK-->
<div class="for_preview">

    <div class="order">
       <!-- START EXAMPLE FOR ORDER-FORM-->
      <div class="order-form">
            <img src="" alt="">
              <div class="item-info">
                <p>OFFERTA<br>
                  FIZZYSLIM CON SAPORE DI<br>
                  BERRIES<br>
              </p>
              <span>QTA:<label class="qta"></label></span>
              <span class="summ">&euro;<label class="good-summ"></label></span>
            </div>

            <div class="plus_minus">
              <label class="plus">+</label>
              <label class="minus">-</label>
           </div>
           <div class="delete">

           </div>
      </div>
      <!-- END EXAMPLE FOR ORDER-FORM-->

       <!-- START BACK-ARROW-->
        <article class="back-arrow">
          <img src="images/back-arrow.png">
          <h4>CARELLO</h4>
        </article>
        <!-- END BACK-ARROW-->
        
        <!-- START ORDERS-->
        <article class="for-items">

        </article>
        <!-- END ORDERS-->
        
        <!-- START TOTAL SUM-->
        <article class="total">
          <h4>SUBTOTALE</h4>
          <p>&euro;<span class="all">0</span></p>
        </article>
        <!-- END TOTAL SUM-->

        <hr class="for-total">

        <button class="btn">VISUALIZZA CARRELLO</button>
   </div>

</div>
<!-- END POP-UP BLOCK-->



   
   
    
   <script src="script.js"></script>
</body>
</html>
